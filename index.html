<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div id="container">
        <div id = "time">
            <span class="digit" id="minute ">00</span> 
            <span class="txt">:</span>
            <span class="digit" id="second">00</span> 
            <span class="txt">:</span>
            <span class="digit" id="milliSecond">00</span>
        </div>
        <div id="btn-container">
            <button class = "btn" id="startBtn" onclick="start()">start</button>
            <button class = "btn" id="stopBtn" onclick="stop()">stop</button>
            <button class = "btn" id="resetBtn" onclick="reset()">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
